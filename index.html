<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h1 class="main-heading">Web Development Quiz</h1>
        <hr>
        <a href="highscores.html" class="highscores">View Highest Scores</a>
    </header>
    
    <main id="wrapper">
        <div id="currentTime"></div>
        <div id="questionsDiv">
            <h2>Are you ready to take on a web development quiz challenge?</h2>
            <br>
            <div id="quizGuidelines">
                <p>Quiz contains 7 questions.</p>
                <p>There will be 10 seconds for each question.</p>
                <p>For each wrong question a 10 second penalty is applied, meaning that 10 seconds is substracted from the timer.</p>
            </div>
            <hr>
            <ul id="choicesUl"></ul>
            <button id="startTime">Start Quiz</button>
        </div>
    </main>

    <script src="js/mainscript.js"></script>

</body>

</html>
